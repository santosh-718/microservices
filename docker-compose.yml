version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - microservices-network

  order-service:
    build: ./order-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    depends_on:
      - user-service
    networks:
      - microservices-network

  payment-service:
    build: ./payment-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    depends_on:
      - order-service
    networks:
      - microservices-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - user-service
      - order-service
      - payment-service
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
